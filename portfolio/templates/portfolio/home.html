{% extends 'portfolio/base.html' %}
{% block content %}


<title> Personal Portfolio</title>
{% load static %}
<h1> Rishabh's Portfolio </h1>
<a href="{% url 'blog:blog'%}" > Blogs </a>
<a href="{% static 'portfolio/resume.pdf'%}" > Resume </a>
<br>
<img src="{% static 'portfolio/Pic1.jpg' %}" />

{% for project in projects%}
<h3> {{project.title}} </h3>
<p> {{project.description}} </p>
<img src="{{project.image.url}}" width="100" height="100"/>
{% if project.url%}
<a href="{{project.url}}"> Link </a>
{% endif %}
{% endfor %}


{% endblock %}
