{% extends 'portfolio/base.html' %}
{% block content %}

<h2>Rishabh's Blog</h2>
Rishabh has written {{blogs.count}} blog{{blogs.count|pluralize}}
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id%}"><h3>{{blog.title}}</h3></a>
<p>{{ blog.date|date:'d/m/Y'}}</p>
<p> {{blog.description|striptags|truncatechars:100}} </p>
{% endfor %}


{% endblock %}
